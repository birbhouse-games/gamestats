name: Test and Release

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Packages
        run: yarn install

      - name: Lint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Packages
        run: yarn install

      - name: Cache builds
        id: cache-builds
        uses: actions/cache@v4
        with:
          path: lib
          key: builds

      - name: Compile the Package
        run: yarn build

  pr-release:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name != 'main' && github.ref_name != 'next' }}
    needs:
      - build
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Restore cached builds
        uses: actions/cache/restore@v4
        with:
          path: lib
          key: builds

      - name: Continuous Release
        run: npx pkg-pr-new publish

  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' || github.ref_name == 'next' }}
    needs:
      - build
      - lint
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref_name }}

      - name: Retrieve additional tag data
        run: git fetch --tags --force

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Restore cached builds
        uses: actions/cache/restore@v4
        with:
          path: lib
          key: builds

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
