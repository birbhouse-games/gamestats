name: 'Setup repo'
description: 'Checks out the repo, sets up Node, and installs dependencies'
runs:
  using: "composite"
  steps:
    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Install Packages
      shell: bash
      run: yarn install
